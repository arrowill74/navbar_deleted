<html>

<head>
    <title>SRD - 登入</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <!-- Social Buttons CSS -->
    <link href="../vendor/bootstrap-social/bootstrap-social.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="form">
            <ul class="tab-group">
                <li class="tab active"><a href="#login">登入</a></li>
                <li class="tab "><a href="#signup">註冊</a></li>
            </ul>
            <div class="tab-content">
                <div id="login">
                    <h1>歡迎回來！</h1>
                    <a class="btn btn-block btn-social btn-facebook">
                        <i class="fa fa-facebook"></i> 用Facebook身份登入
                    </a>
                    <a class="btn btn-block btn-social btn-google-plus">
                        <i class="fa fa-google-plus"></i> 用Google身份登入
                    </a>
                    <hr>
                    <form action="/" method="post">
                        <div class="field-wrap">
                            <label>
                                ID<span class="req">*</span>
                            </label>
                            <input type="email" required autocomplete="off" />
                        </div>
                        <div class="field-wrap">
                            <label>
                                密碼<span class="req">*</span>
                            </label>
                            <input type="password" required autocomplete="off" />
                        </div>
                        <p class="forgot"><a href="#">忘記密碼?</a></p>
                        <button class="button button-block" />登入</button>
                    </form>
                </div>
                <div id="signup">
                    <form action="/" method="post">
                        <div class="field-wrap">
                            <label>
                                真實姓名<span class="req">*</span>
                            </label>
                            <input type="text" required autocomplete="off" />
                        </div>
                        <div class="field-wrap">
                            <label>
                                Email<span class="req">*</span>
                            </label>
                            <input type="email" required autocomplete="off" />
                        </div>
                        <div class="field-wrap">
                            <label>
                                ID<span class="req">*</span>
                            </label>
                            <input type="text" required autocomplete="off" />
                        </div>
                        <div class="field-wrap">
                            <label>
                                密碼<span class="req">*</span>
                            </label>
                            <input type="password" required autocomplete="off" />
                        </div>
                        <div class="field-wrap">
                            <label>
                                確認密碼<span class="req">*</span>
                            </label>
                            <input type="password" required autocomplete="off" />
                        </div>
                        <div class="field-wrap">
                            <label>
                                手機號碼<span class="req">*</span>
                            </label>
                            <input type="text" required autocomplete="off" />
                        </div>
                        <button type="submit" class="button button-block" />註冊</button>
                    </form>
                </div>
            </div>
            <!-- tab-content -->
        </div>
        <!-- /form -->
    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="../js/index.js"></script>
</body>

</html>
